<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c m·ª´ng sinh nh·∫≠t b√© Yena üéÇ</title>
  <style>
    :root {
      --dark-bg: #0b0b0f;
      --pink-bg: linear-gradient(135deg, #ffb7ef 0%, #e1b4ff 100%);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--dark-bg);
      color: #fff;
      overflow: hidden;
    }

    /* Overlay (cake scene) */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1s ease;
    }

    .cake-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .cake-img {
      width: 320px;
      max-width: 80vw;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .flame {
      position: absolute;
      top: 23%; /* n√¢ng l√™n m·ªôt ch√∫t ƒë·ªÉ ngay ƒë·∫ßu n·∫øn */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 28px;
      height: 42px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff8c5, #ffc46a, #ff7b6b);
      box-shadow: 0 0 40px #ffb86b, 0 0 90px rgba(255,140,180,0.3);
      animation: flicker 1.2s infinite ease-in-out, flameUp 2s infinite ease-in-out;
    }

    @keyframes flicker {
      0%,100% { transform: translate(-50%,-50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%,-52%) scale(1.05); opacity: 0.9; }
    }

    /* X·ªãt l√™n nh·∫π nh√†ng */
    @keyframes flameUp {
      0%, 100% { top: 23%; height: 42px; }
      50% { top: 21.5%; height: 48px; }
    }

    /* Hi·ªáu ·ª©ng kh√≥i m·ªù sau khi th·ªïi */
    .smoke {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(200,200,200,0.3), rgba(0,0,0,0));
      opacity: 0.8;
      filter: blur(2px);
      animation: smokeRise 2.4s ease-out forwards;
    }

    @keyframes smokeRise {
      0% { transform: translate(-50%, 0) scale(0.6); opacity: 0.8; }
      40% { transform: translate(-50%, -40px) scale(1); opacity: 0.5; }
      100% { transform: translate(-50%, -90px) scale(1.3); opacity: 0; }
    }

    .instruction {
      color: #fff;
      margin-top: 20px;
      font-size: 18px;
    }

    /* Main stage (after blow) */
    #stage {
      display: none;
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background: var(--pink-bg);
      transition: background 2s ease;
    }

    header {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 80px;
    }

    header h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.6);
    }

    header p {
      color: #fff;
      font-size: 20px;
      margin-top: 10px;
    }

    /* Floating icons */
    .float-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .float-wrap i {
      position: absolute;
      font-size: 28px;
      opacity: 0.8;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Glitter */
    .glitter {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div class="cake-wrap" id="cakeWrap">
      <img src="cakee.png" alt="B√°nh sinh nh·∫≠t" class="cake-img">
      <div class="flame" id="flame"></div>
    </div>
    <div class="instruction">Nh·∫•p v√†o b√°nh ƒë·ªÉ th·ªïi n·∫øn ‚ú®</div>
  </div>

  <!-- Main stage -->
  <div id="stage">
    <div class="float-wrap" id="floatWrap"></div>
    <header>
      <h1>üéÇ Ch√∫c m·ª´ng sinh nh·∫≠t b√© Yena! üéÄ</h1>
      <p>Ch√∫c b√© lu√¥n vui v·∫ª, kh·ªèe m·∫°nh v√† ƒë√°ng y√™u nh∆∞ Cinnamoroll üíñ</p>
    </header>
  </div>

  <!-- Public sounds -->
  <audio id="puffSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_71e57dcfb5.mp3?filename=candle-blow-out-1.mp3" preload="auto"></audio>
  <audio id="song" src="https://cdn.pixabay.com/download/audio/2023/07/04/audio_f9f8b1b785.mp3?filename=happy-birthday-korean-children-15614.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const cakeWrap = document.getElementById('cakeWrap');
    const flame = document.getElementById('flame');
    const stage = document.getElementById('stage');
    const puff = document.getElementById('puffSound');
    const song = document.getElementById('song');
    const floatWrap = document.getElementById('floatWrap');
    let lit = true;

    cakeWrap.addEventListener('click', blowOut);

    function blowOut() {
      if (!lit) return;
      lit = false;
      puff.play().catch(()=>{});
      flame.style.transition = 'opacity 0.6s ease';
      flame.style.opacity = '0';

      // t·∫°o hi·ªáu ·ª©ng kh√≥i bay l√™n sau 200ms
      setTimeout(() => {
        for (let i = 0; i < 3; i++) {
          const smoke = document.createElement('div');
          smoke.className = 'smoke';
          smoke.style.animationDelay = `${i * 0.3}s`;
          document.getElementById('cakeWrap').appendChild(smoke);
          smoke.addEventListener('animationend', () => smoke.remove());
        }
      }, 200);

      setTimeout(() => {
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.style.display = 'none';
          stage.style.display = 'block';
          const playSong = () => song.play().catch(err => console.warn("Autoplay ch·∫∑n:", err));
          playSong();
          document.addEventListener('click', playSong, { once: true });
          startFloating();
          startGlitter();
        }, 900);
      }, 800);
    }

    // Floating icons
    const icons = ['üéà', 'üíñ', '‚≠ê', 'üéÄ', '‚ú®'];
    function spawnIcon() {
      const el = document.createElement('i');
      el.textContent = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 90 + '%';
      el.style.animationDuration = 6 + Math.random() * 8 + 's';
      floatWrap.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }

    function startFloating() {
      for (let i = 0; i < 10; i++) spawnIcon();
      setInterval(spawnIcon, 800);
    }

    // Glitter sparkles
    function startGlitter() {
      const count = 60;
      for (let i = 0; i < count; i++) {
        const g = document.createElement('div');
        g.className = 'glitter';
        g.style.left = Math.random() * 100 + '%';
        g.style.top = Math.random() * 100 + '%';
        g.style.animationDelay = Math.random() * 3 + 's';
        stage.appendChild(g);
      }
    }
  </script>
</body>
</html>
